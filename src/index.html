<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Currency Exchange</title>
</head>

<body>
  <div class="container">
    <div>
      <h1>Currency Exchanger</h1>
      <h5>Exchange your USD to other currencies!</h5>
    </div>
    <form id="exchanger">
      <div class="form-group">
        <label for="USD">Enter amount in USD:</label>
        <input id="USD" type="number" value="USD">
      </div>
      <div class="form-group">
        <label for="foreignCurrency">Select Currency</label>
        <select name="foreignCurrency" id="foreignCurrency">
          <option value="TWD">New Taiwan Dollar</option>
          <option value="HKD">Hong Kong Dollar</option>
          <option value="CNY">Chinese Renminbi</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="GBP">Pound Sterling</option>
        </select>
      </div>
      <button type="button" class="bnt btn-dark">EXCHANGE</button>
    </form>
    <div id="currencyOutput"></div>
    <div id="error"></div>
  </div>
</body>

</html>
